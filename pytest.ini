[pytest]
# pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.4

# Add current directory to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual functions in isolation
    integration: Integration tests that test multiple components together
    slow: Tests that take longer to run
    api: Tests that involve API interactions (mocked)
    cli: Tests for CLI functionality

# Coverage options (when using --cov)
[coverage:run]
source = tokyoweather
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
